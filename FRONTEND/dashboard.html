<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Seu CSS -->
  <link rel="stylesheet" href="/CSS/dashboard.css">

  <!-- Fonte opcional (profissional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="dashboard-container">

    <!-- HEADER -->
    <header class="dashboard-header">
      <h1>Dashboard Financeiro</h1>
      <p>Controle simples e rápido do seu saldo</p>
    </header>

    <!-- CARD SALDO -->
    <section class="card balance-card">
      <span class="card-title">Saldo Atual</span>
      <span id="currentBalance" class="balance-value">R$ 0,00</span>
    </section>

    <!-- ATUALIZAR SALDO -->
    <section class="card update-card">
      <h2>Atualizar saldo</h2>

      <div class="form-group">
        <label for="newBalance">Novo saldo</label>
        <input
          type="number"
          id="newBalance"
          placeholder="Ex: 1500"
        >
      </div>

      <button id="updateBalanceBtn" class="primary-btn">
        Atualizar saldo
      </button>
    </section>

    <!-- TRANSAÇÕES (OPCIONAL / JÁ PREPARADO PRO JS PLUS) -->
    <section class="card transaction-card">
      <h2>Adicionar transação</h2>

      <div class="form-row">
        <input
          type="number"
          id="amount"
          placeholder="Valor"
        >

        <select id="type">
          <option value="income">Entrada</option>
          <option value="expense">Saída</option>
        </select>
      </div>

      <button id="addTransactionBtn" class="secondary-btn">
        Adicionar
      </button>
    </section>

    <!-- HISTÓRICO  -->
    <section class="card">
      <h2>Histórico de transações</h2>

      <ul id="transactionList" class="transaction-list"></ul>
    </section>
    
  </div>

  <!-- JS -->
  <script src="/JS/dashboard.js"></script>
</body>
</html>
